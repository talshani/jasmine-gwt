<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Jasmine Spec Runner v2.0.1</title>


    <link rel="shortcut icon" type="image/png" href="jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="jasmine.css">

    <script type="text/javascript" src="jasmine.js"></script>
    <script type="text/javascript" src="jasmine-html.js"></script>
    <script type="text/javascript" src="boot.js"></script>
</head>

<body>
<div>
    <button id="compile">Compile</button>
</div>

<div id="unit"></div>

<script>
    (function () {
        var moduleName = /^[^:]+:\/\/[^/]+\/([^/]+)/.exec(location.href)[1];
        var script = document.createElement('script');
        script.src = '/' + moduleName + '/' + moduleName + '.nocache.js';
        script.type = 'text/javascript';
        script.language = 'javascript';
        document.head.appendChild(script);

        var btn = document.getElementById('compile');
        btn.addEventListener('click', function () {
            var serverUrl = /[^\/]+\/\/[^\/]+\//.exec(location.href)[0];
            window.__gwt_bookmarklet_params = {server_url: serverUrl, module_name: moduleName};
            var s = document.createElement('script');
            s.src = serverUrl + 'dev_mode_on.js';
            void(document.getElementsByTagName('head')[0].appendChild(s));
        })
    })();

</script>
</body>
</html>
